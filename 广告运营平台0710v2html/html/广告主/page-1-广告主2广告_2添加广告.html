<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form;
	form.on("radio(idtype)",function(data){
		//alert(data.value);//判断单选框的选中值/
		if(data.value == 01){
			$(".comtabs").show();
			$(".persontabs").hide();
			$(".persontabs02").hide();
		}else if(data.value == 02){
			$(".comtabs").hide();
			$(".persontabs").show();
			$(".persontabs02").hide();
		}else if(data.value == 03){
			$(".comtabs").hide();
			$(".persontabs").hide();
			$(".persontabs02").show();
		}
	});
  });
</script>
